<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>

	<div>
		<h2>Login</h2>
		<form method="post" action="/user/login">
			<div>
				<label for="username">Username</label>
				<input type="text" name="username">
			</div>
			<div>
				<label for="password">Password</label>
				<input type="text" name="password">
			</div>
			<div>
				<input type="submit" name="Login">
			</div>
		</form>
	</div>

</body>
</html>
